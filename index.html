<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Trading Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <header class="card-header">
            <h1>Lion</h1>
        </header>
        <section class="card-body">
            <figure>
                <img src="images\pexels-petr-ganaj-4032590.jpg" alt="Lion">
                <figcaption>A lion</figcaption>
            </figure>
            <ul>
                <li><strong>Scientific Name:</strong> Panthera leo</li>
                <li><strong>Conservation Status:</strong> Vulnerable</li>
                <li><strong>Habitat:</strong> Grasslands, savannas, dense bush</li>
                <li><strong>Diet:</strong> Carnivorous</li>
            </ul>
        </section>
        <footer class="card-footer">
            <p>Task 5</p>
        </footer>
    </article>
</body>
</html>
